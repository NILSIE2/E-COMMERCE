<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hell's Gate | My Cart</title>
  <link rel="icon" type="image/x-icon" href="assets/fav.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: #fff;
    }

    .navbar {
      width: 100%;
      background-color: #1e1e2f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar h2 {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      color: #b22222;
      margin-right: 30px;
    }

    .navbar a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s ease;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #2f2f45;
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to right, #121212, #1e1e2f);
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar .greeting {
      font-size: 18px;
    }

    .cart-list {
      background-color: #292940;
      padding: 20px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .cart-item span {
      font-size: 16px;
    }

    .cart-item button {
      background-color: #b22222;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: #8b0000;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      color: #ff6961;
    }

    .empty-msg {
      text-align: center;
      color: #ccc;
      margin-top: 50px;
    }

    .receipt {
      margin-top: 30px;
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
    }

    .receipt h3 {
      margin-bottom: 10px;
    }

    .receipt button {
      margin-top: 15px;
      background: #008000;
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .receipt, .receipt * {
        visibility: visible;
      }
      .receipt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        color: #000;
        padding: 30px;
      }
      .receipt button {
        display: none;
      }
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .navbar {
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px 10px;
      }
      .navbar-left, .navbar-right {
        gap: 10px;
      }
      .navbar h2 {
        font-size: 20px;
        margin-right: 15px;
      }
      .navbar a {
        font-size: 14px;
        padding: 8px 10px;
      }
      .main {
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        padding: 8px 5px;
      }
      .navbar-left, .navbar-right {
        flex-direction: column;
        gap: 5px;
      }
      .navbar h2 {
        margin-bottom: 5px;
      }
      .main {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
        padding: 5px 2px;
      }
      .navbar-left, .navbar-right {
        flex-direction: column;
        gap: 2px;
      }
      .navbar h2 {
        font-size: 16px;
        margin-bottom: 2px;
      }
      .navbar a {
        font-size: 12px;
        padding: 5px 6px;
      }
      .main {
        padding: 5px;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item span {
        margin-bottom: 5px;
      }
      .total {
        font-size: 14px;
      }
      .receipt {
        padding: 10px;
      }
      .receipt h3 {
        font-size: 16px;
      }
      .receipt button {
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <h2>Hell's Gate Store</h2>
    </div>
    <div class="navbar-right">
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="mycart.html"><i class="fas fa-shopping-cart"></i> My Cart</a>
      <a href="editprofile.html"><i class="fas fa-user"></i> Edit Profile</a>
      <a href="products.html"><i class="fas fa-box"></i> Products</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="main">
    <div class="topbar">
      <div class="greeting">My Cart - <span id="userEmail"></span></div>
    </div>

    <div class="cart-list" id="cartList">
      <!-- Cart items will be loaded here -->
    </div>

    <div class="total" id="totalPrice"></div>

    <!-- Receipt Summary -->
    <div class="receipt" id="receipt">
      <h3>Receipt Summary</h3>
      <div id="receiptDetails"></div>
      <button onclick="window.print()">Print Receipt</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    document.getElementById("userEmail").textContent = email || "Guest";

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function renderCart() {
      const cartList = document.getElementById("cartList");
      const totalPriceElem = document.getElementById("totalPrice");
      const receiptDetails = document.getElementById("receiptDetails");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartList.innerHTML = '<div class="empty-msg">Your cart is empty.</div>';
        totalPriceElem.textContent = '';
        receiptDetails.innerHTML = '';
        return;
      }

      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} - ₱${item.price}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(div);
      });

      totalPriceElem.textContent = `Total: ₱${total}`;

      // Receipt Summary
      receiptDetails.innerHTML = `
        <p><strong>Buyer:</strong> ${email || "Guest"}</p>
        <ul style="list-style-type: none; padding-left: 0;">
          ${cart.map(item => `<li>${item.name} - ₱${item.price}</li>`).join('')}
        </ul>
        <p><strong>Total:</strong> ₱${total}</p>
        <p><em>Thank you for choosing Hell's Gate Memorial Services.</em></p>
      `;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    window.onload = renderCart;
  </script>
</body>
</html>
