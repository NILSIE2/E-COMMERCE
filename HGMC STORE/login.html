<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hell's Gate Store | Login</title>
  <link rel="icon" type="image/x-icon" href="assets/fav.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
  
    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #0c0c0c, #1a1a1a);
      color: #fff;
      overflow: hidden;
    }
  
    .container {
      display: flex;
      flex: 1;
      animation: fadeIn 1.5s ease;
    }
  
    .left, .right {
      flex: 1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .left {
      flex-direction: column;
      background-color: #111;
      text-align: center;
    }
  
    .left h1 {
      font-family: 'Cinzel', serif;
      font-size: 40px;
      margin-bottom: 20px;
      color: #b22222;
      letter-spacing: 1px;
    }
  
    .left p {
      font-size: 16px;
      max-width: 400px;
      line-height: 1.6;
      color: #ccc;
    }
  
    .right {
      background-color: #1a1a1a;
    }
  
    .form-box {
      width: 100%;
      max-width: 350px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(178, 34, 34, 0.3);
    }
  
    .form-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #b22222;
      text-align: center;
    }
  
    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #fff;
    }
  
    .form-box input::placeholder {
      color: #aaa;
    }
  
    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #b22222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
  
    .form-box button:hover {
      background-color: #8b0000;
      box-shadow: 0 0 10px #b22222;
    }
  
    .social-btns {
      margin-top: 15px;
    }
  
    .social-btns button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background-color: #2f2f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.3s ease;
    }
  
    .social-btns button:hover {
      background-color: #444;
    }
  
    .social-btns .fa-google {
      color: #DB4437;
    }
  
    .social-btns .fa-facebook {
      color: #1877F2;
    }
  
    .social-btns .fa-github {
      color: #ccc;
    }
  
    .alt-option {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  
    a {
      color: #b22222;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    .message {
      text-align: center;
      margin-bottom: 10px;
      height: 20px;
      font-size: 14px;
      font-weight: bold;
    }
  
    /* Responsive Styles */
    @media (max-width: 1024px) {
      .left h1 {
        font-size: 32px;
      }
  
      .left p {
        font-size: 15px;
      }
  
      .form-box {
        max-width: 300px;
      }
    }
  
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
  
      .container {
        flex-direction: column;
      }
  
      .left, .right {
        width: 100%;
        padding: 20px;
      }
  
      .left h1 {
        font-size: 28px;
      }
  
      .left p {
        font-size: 14px;
      }
  
      .form-box {
        max-width: 100%;
        padding: 20px;
      }
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>  
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hell’s Gate Store</h1>
      <p>Trendy merch, spooky vibes, and eerie finds – perfect for the living with a taste for the dark side.</p>
    </div>
    <div class="right">
      <div class="form-box">
        <h2>Login</h2>

        <!-- Message Box -->
        <div class="message" id="message"></div>

        <input type="email" placeholder="Email Address" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <button type="submit" onclick="loginUser()">Enter the Gate</button>

        <div class="social-btns">
          <button><i class="fab fa-google"></i> Continue with Google</button>
          <button><i class="fab fa-facebook"></i> Continue with Facebook</button>
          <button><i class="fab fa-github"></i> Continue with Github</button>
        </div>

        <div class="alt-option">
          Don't have an account? <a href="signup.html">Sign up here</a><br>
          <a href="index.html">Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (email === "" || password === "") {
        message.textContent = "Please enter both email and password.";
        message.style.color = "lightcoral";
        return;
      }

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);

      message.textContent = "Login successful! Redirecting...";
      message.style.color = "lightgreen";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    }
  </script>
</body>
</html>
